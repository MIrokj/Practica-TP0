    <h2>¡Te tiramos un centro! </h2>
    <h3>Si te falta equipo, nosotros lo conseguimos. ¡Inscribite!</h3>

    
    <form id="formulario" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre<sup style="color: red;">*</sup></label>
        <div contenteditable="true" id="nombre" class="required" placeholder="Ingresa tu nombre..."></div>
        <div id="mensajeNombre" class="mensaje-validacion"></div>

        <label for="apellido">Apellido<sup style="color: red;">*</sup></label>
        <div contenteditable="true" id="apellido" class="required" placeholder="Ingresa tu apellido..."></div>
        <div id="mensajeApellido" class="mensaje-validacion"></div>

        <label for="edad">Edad<sup style="color: red;">*</sup></label>
        <div contenteditable="true" id="edad" class="required" placeholder="Ingresa tu edad..."></div>
        <div id="mensajeEdad" class="mensaje-validacion"></div>

        <label for="correo">Correo Electrónico<sup style="color: red;">*</sup></label>
        <div contenteditable="true" id="correo" class="required" placeholder="Ingresa tu correo..."></div>
        <div id="mensajeCorreo" class="mensaje-validacion"></div>

        <label for="telefono">Teléfono<sup style="color: red;">*</sup></label>
        <div contenteditable="true" id="telefono" class="required" placeholder="Ingresa tu teléfono..."></div>
        <div id="mensajeTelefono" class="mensaje-validacion"></div>

        <label for="barrio">Barrio<sup style="color: red;">*</sup></label>
        <div contenteditable="true" id="barrio" class="required" placeholder="Ingresa tu barrio..."></div>
        <div id="mensajeBarrio" class="mensaje-validacion"></div>

        <label for="localidad">Localidad<sup style="color: red;">*</sup></label>
        <div contenteditable="true" id="localidad" class="required" placeholder="Ingresa tu localidad..."></div>
        <div id="mensajeLocalidad" class="mensaje-validacion"></div>

        <button type="submit">Enviar</button>        
    </form>

    <script>
        const logo = document.getElementById('logo');
        logo.addEventListener('click', function() {
        window.location.href = '../Html/Home.html'; // Redirecciona al usuario a inicio.html
